<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Company Logo" class="logo">
        </div>
        
        <form id="loginForm" class="login-form">
            <!-- Hidden input for next parameter -->
            <input type="hidden" id="nextPage" name="next" value="{{ request.args.get('next') or '' }}">
            
            <div class="form-group">
                <label for="loginIdentifier">Username or Email:</label>
                <input type="text" id="loginIdentifier" name="username" required 
                       placeholder="Enter username or email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit">Login</button>
                <a href="{{ url_for('register') }}" class="register-link">Register</a>
            </div>
            
            <div id="message-container" class="message-container"></div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('message-container');
        const nextPageInput = document.getElementById('nextPage');
        const loginIdentifierInput = document.getElementById('loginIdentifier');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            
            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store username in localStorage for persistent access
                    localStorage.setItem('username', result.username);
                    
                    // Redirect to specified page or index
                    window.location.href = result.redirect || '/index';
                } else {
                    // Show error message
                    messageContainer.innerHTML = `<p class="error">${result.error}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageContainer.innerHTML = '<p class="error">An unexpected error occurred</p>';
            }
        });
    });
    </script>
</body>
</html>
